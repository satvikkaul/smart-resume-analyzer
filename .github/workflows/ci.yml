name: CI

on:
  push:
  pull_request:
jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt   # ensure cache invalidates

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install httpx              

      - name: Verify libs
        run: |
          python -c "import pytest, sys; print('pytest:', pytest.__version__); print(sys.executable)"
          python -c "import httpx; print('httpx:', httpx.__version__)"

      - name: Run tests
        run: python -m pytest -q



  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: smart-resume-ui/package-lock.json
      - name: Install dependencies
        working-directory: smart-resume-ui
        run: npm ci
      - name: Run lint
        working-directory: smart-resume-ui
        run: npm run lint
      - name: Build (prod)
        working-directory: smart-resume-ui
        env:
          VITE_API_BASE_URL: http://127.0.0.1:8000
        run: npm run build

